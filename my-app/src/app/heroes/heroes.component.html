<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of hero"
      [class.selected]="hero === selectedHero"
      [class.red]="hero === selectedHero"
      (click)="onSelect(hero)">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
</ul>
