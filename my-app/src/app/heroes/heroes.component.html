<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of hero"
      [class.selected]="hero === selectedHero"
      [class.red]="hero === selectedHero"
      (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<div *ngIf="selectedHero">

    <label>name:
      <input [(ngModel)]="selectedHero.name" placeholder="name">
    </label>
</div>
